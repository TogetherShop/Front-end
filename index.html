<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>함께가게</title>
    <!-- Google Fonts 최적화 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- 아이콘 폰트 -->
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&display=swap"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded&display=swap"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp&display=swap"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&display=swap"
      />
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded&display=swap"
      />
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp&display=swap"
      />
    </noscript>
    <script defer src="//dapi.kakao.com/v2/maps/sdk.js?appkey=&libraries=services"></script>
  </head>
  <body>
    <div id="app"></div>
    <div id="modal"></div>
    <script type="module" src="/src/main.js"></script>

    <style>
      .material-symbols-outlined,
      .material-symbols-rounded,
      .material-symbols-sharp {
        opacity: 0;
        visibility: hidden;
      }
      .icons-loaded .material-symbols-outlined,
      .icons-loaded .material-symbols-rounded,
      .icons-loaded .material-symbols-sharp {
        opacity: 1;
        visibility: visible;
        transition: opacity 0.2s ease-in;
      }
    </style>
  </body>
</html>
