<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>함께가게</title>
    <!-- Google Fonts 최적화 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Material Symbols 폰트 즉시 로드 (FOIT 방지) -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap"
    />
    <script defer src="//dapi.kakao.com/v2/maps/sdk.js?appkey=&libraries=services"></script>
  </head>
  <body>
    <div id="app"></div>
    <div id="modal"></div>
    <script type="module" src="/src/main.js"></script>

    <style>
      /* Material Symbols 폰트 최적화 및 FOIT 방지 */
      .material-symbols-outlined {
        font-family: 'Material Symbols Outlined', sans-serif;
        font-weight: normal;
        font-style: normal;
        font-size: 24px;
        line-height: 1;
        letter-spacing: normal;
        text-transform: none;
        display: inline-block;
        white-space: nowrap;
        word-wrap: normal;
        direction: ltr;
        -webkit-font-feature-settings: 'liga';
        -webkit-font-smoothing: antialiased;
        font-feature-settings: 'liga';
        font-optical-sizing: auto;
        /* FOIT 방지 - 폰트 로딩 전에도 표시 */
        font-display: fallback;
      }

      /* 개별 아이콘 최적화 */
      .person-icon,
      .calendar-icon {
        font-size: 14px !important;
        min-width: 14px;
        min-height: 14px;
      }

      .trophy-icon {
        font-size: 30px !important;
        color: #fbbf24 !important;
        min-width: 30px;
        min-height: 30px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
      }

      /* 폰트 로딩 강화 */
      @font-face {
        font-family: 'Material Symbols Outlined';
        src: url('https://fonts.gstatic.com/s/materialsymbolsoutlined/v139/kJF1BvYX7BgnkSrUwT8OhrdQw4oELdPIeeII9v6oDMzByHX9rA6RzaxHMPdY43zj-jCxv3fzvRNU22ZXGJpEpjC_1v-p_4MrImHCIJIZrDCvHOejbd5zrDAt.woff2')
          format('woff2');
        font-display: swap;
        unicode-range: U+E000-F8FF; /* Material Symbols 범위 */
      }

      /* 폰트 preload 강화 */
      .material-symbols-outlined {
        will-change: contents;
      }
    </style>
  </body>
</html>
